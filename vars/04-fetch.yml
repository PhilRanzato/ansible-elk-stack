---
utils: "share-certificates"

fetch:
  enabled: true
  ca: true
  elasticsearch: true
  logstash: true
copy: 
  enabled: false
  ca: false
  elasticsearch: false
  logstash: false

ca:
  dir: /opt/private/ssl
  cert:
    file: "elastic-CA.crt"
  key:
    file: "elastic-CA.key"
  dest: "/etc/elasticsearch"
